<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GFG POTD</title>
    <style>
        body {
          background: #0e101a;
          color: #e4e4e4;
          font-family: Arial, sans-serif;
          padding: 24px;
        }
        .container {
          max-width: 600px;
          margin: auto;
          background: #1a1d29;
          padding: 20px;
          border-radius: 10px;
          border: 1px solid #2b2e40;
        }
        .title {
          font-size: 22px;
          font-weight: 600;
          margin-bottom: 16px;
        }
        .item {
          margin-bottom: 10px;
        }
        a {
          color: #4aa3ff;
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline;
        }
        #output {
          font-size: 15px;
        }
        .loader {
          opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">GeeksforGeeks Problem of the Day</div>
    <div id="output" class="loader">Loading...</div>
</div>

<script>
    async function fetchPOTD() {
      const proxy = "https://api.allorigins.win/raw?url=";
      const url = "https://practiceapi.geeksforgeeks.org/api/v1/problems-of-day/problem/today/";

      try {
        const res = await fetch(proxy + encodeURIComponent(url));
        const data = await res.json();

        const p = data.problem;
        if (!p) {
          document.getElementById("output").innerText = "No data found.";
          return;
        }

        const html = `
          <div class="item"><strong>Title:</strong> ${p.title}</div>
          <div class="item"><strong>Difficulty:</strong> ${p.difficulty}</div>
          <div class="item"><strong>Date:</strong> ${p.date}</div>
          <div class="item"><a href="${p.url}" target="_blank">Open Problem</a></div>
        `;

        document.getElementById("output").innerHTML = html;

      } catch (e) {
        document.getElementById("output").innerText = "Failed to fetch data.";
      }
    }

    fetchPOTD();
</script>
</body>
</html>
